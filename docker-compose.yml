services:
  api:
    container_name: api
    image: frreimon/api:2.7
    restart: always
    ports:
      - "80:8000"
    volumes:
      - ./API/app:/code/app
    env_file:
      - .env
    networks:
      opc_network:
        ipv4_address: 10.116.0.4

  opcua_server:
    build:
        dockerfile: Dockerfile
    container_name: server_opc
    restart: on-failure
    volumes:
      - ./datagenerator:/opt/opc_mockup/datagenerator
    ports:
      - "4840:4840"
    networks:
      opc_network:
        ipv4_address: 10.116.0.2

  jupyter:
    image: jupyter/minimal-notebook
    volumes:
      - ./work:/home/jovyan/work
    ports:
      - 8888:8888
    container_name: jupyter_notebook
    networks:
      opc_network:
        ipv4_address: 10.116.0.3
  
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      opc_network:
        ipv4_address: 10.116.0.5

  nifi:
    container_name: nifi
    ports:
      - 8443:8443
      - 8088:8081
    image: apache/nifi:1.28.0
    volumes:
      - ./nifi/nifi-opcua.nar:/opt/nifi/nifi-current/extensions/nifi-opcua.nar
      - ./nifi/tags.txt:/opt/nifi/nifi-current/opcua/tags.txt
    
    environment:
      SINGLE_USER_CREDENTIALS_USERNAME: "admin"
      SINGLE_USER_CREDENTIALS_PASSWORD: "ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB"
      NIFI_WEB_HTTP_PORT: '8081'
    networks:
      opc_network:
        ipv4_address: 10.116.0.5

networks:
  opc_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.116.0.0/16